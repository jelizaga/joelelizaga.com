<!DOCTYPE html>

<html ng-app="portfolioWindow">

	<head>

		<title>
			Joel Elizaga's Portfolio
		</title>

		<!-- Meta data. -->
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Importing jquery.js, bootstrap.css, bootstrap.js, angular.js, angular-ui-router.js,
	    and font-awesome.css. -->
	    <script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" 
			rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

		<!-- Setting the portfolio's css and js. -->
		<link href="portfolio-css/portfolio-style.css" type="text/css" rel="stylesheet" />
		<script src="portfolio-js/portfolio-js.js"></script>

	</head>

	<body>

		<div id="main">

			<div id="content">

				<!-- Header includes a title and the navigation menu. -->
				<header>
				
					<h1>
						Joel Elizaga's Portfolio
					</h1>

					<ul id="navigation">
						<li>
							<a ui-sref="websites">Websites</a>
						</li>
						<li>
							<a ui-sref="projects">Projects</a>
						</li>
						<li>
							<a ui-sref="movies">Movies</a>
						</li>
						<li>
							<a ui-sref="about">About</a>
						</li>
					</ul>

				</header>

				<!-- The "portfolio-window," where the contents of my portfolio will be displayed
				while the index remains static. When using a bootstrap container this thing'll
				refuse to center. -->
				<div id="portfolio">

	      			<div ui-view></div>

	    		</div>

	    		<!-- Simple footer. -->
	    		<footer>

	    			<text>
	    				Joel Elizaga, 2015. Icons by <a href="http://fontawesome.io/">Font Awesome.</a>
	    			</text>

	    		</footer>

			</div>

		</div>

	</body>

</html>
