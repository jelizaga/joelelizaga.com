<h2>
	<i class="fa fa-firefox"></i>
	{{headline}}
</h2>

<div ng-repeat="website in websites">
	<h3>
		<a href="{{website.url}}">
			{{website.project}}
		</a>
	</h3>
	<img src="{{website.img}}" class="{{website.imgtype}}" alt="{{website.project}}" />
	<p>
		{{website.desc}}
	</p>
</div>
