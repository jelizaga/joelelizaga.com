{% assign apps = site.mobile | sort: 'order' | reverse %}

{% for app in apps %}

	<div class="tile">
		<a class="tile-link" href="{{app.url}}">
			<div class="tile-head">
				<h2>
					{{app.title}}
				</h2>
				<p>
					{{app.published}}
				</p>
			</div>
			<img id="{{app.mini}}-img" class="tile-img" 
				src="{{site.baseurl}}/img/mobile/{{app.mini}}/{{app.mini}}-1.jpg" 
				alt="{{app.url}}">
		</a>
	</div>

{% endfor %}
