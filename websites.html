---
layout: page
title: Web
description: A repository of web sites that Joel Elizaga has built.
keywords: joel elizaga web sites development
---

{% assign websites = site.websites | sort: 'order' | reverse %}

{% for website in websites %}

	<div class="tile">
		<a class="tile-link" href="{{website.url}}">
			<div class="tile-head">
				<h2>
					{{website.title}}
				</h2>
				<p>
					{{website.published}}
				</p>
			</div>
			<img id="{{website.mini}}-img" class="tile-img" 
				src="{{site.baseurl}}/img/web/{{website.mini}}.jpg" 
				alt="{{website.url}}">
		</a>
	</div>

{% endfor %}
