layout: page

description: Just another obscure blog about tech stuff.
keywords: joel elizaga blog
---


{% for post in site.posts %}

	<div class="post-tile">
		<a class="tile-link" href="{{post.url}}">
			<div class="post-tile-head">
				<h2>
					{{post.title}}
				</h2>
				<p>
					{{post.published}}
				</p>
				<p>
					{{post.description}}
				</p>
			</div>
			<img class="tile-img" src="{{site.baseurl}}/img/posts/{{post.published-hyp}}/head.jpg">
		</a>
	</div>

{% endfor %}
