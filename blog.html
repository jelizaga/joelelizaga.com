---
layout: page
title: Blog
description: Just another obscure blog about tech stuff.
keywords: joel elizaga blog
---

<main id="blogs">

	<h1>
		Blog
	</h1>

	{% for post in site.posts limit: 5 %}

	<div class="index-blog-item">
		<a href="{{post.url}}">
			<div class="blog-meta">
				<h2>
					{{post.title}}
				</h2>
				<p class="post-published">
					{{post.published}}
				</p>
				<p class="post-description">
					{{post.description}}
				</p>
			</div>
			<div class="blog-meta-bg">
			</div>
			<img class="index-blog-item-img" src="{{site.baseurl}}/img/posts/{{post.published-hyp}}/head.jpg">
			<img class="index-blog-item-sub-img" src="{{site.baseurl}}/img/posts/{{post.published-hyp}}/head.jpg">
		</a>
	</div>

	{% endfor %}

	<a id="more-link" href="{{site.baseurl}}/blog.html">
		<div class="see-more">
			<p>
				More Posts (<span id="post-count">2</span>)
			</p>
		</div>
	</a>

</main>
