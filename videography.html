---
layout: page
title: Videography
description: Joel Elizaga's videography.
keywords: joel elizaga movies film cinema videos
---

<script src="{{site.baseurl}}/js/vid-carousels.js"></script>

{% assign videos = site.videography | sort: 'order' | reverse %}

{% for video in videos %}

	<div class="tile">
		<a class="tile-link" href="{{video.url}}">
			<div class="tile-head">
				<h2>
					{{video.title}}
				</h2>
				<p>
					{{video.published}}
				</p>
			</div>
			<img id="{{video.mini}}-img" class="tile-img" 
				src="{{site.baseurl}}/img/vid/{{video.mini}}/{{video.mini}}-1.jpg" 
				alt="{{video.url}}">
			<div class="tile-footer">
				<p>
					{{video.description}}
				</p>
			</div>
		</a>
	</div>

{% endfor %}
